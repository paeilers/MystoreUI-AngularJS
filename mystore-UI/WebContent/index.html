<!DOCTYPE html>
<html ng-app="mystoreSpringApp">
<head>
	<title>JEE/REST Prototype</title>
    <!-- Bootstrap: Latest compiled and minified CSS for Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- Optional Bootstrap theme -->
<!-- 	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet" type="text/css"/> -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
</head>
<body>
    <!-- 
        bootstrap fluid layout
        (12 columns: span 10, offset 1 centers the content and adds a margin on each side)
    -->
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span10 offset1">
                <h1 class="well" >

	<script src="frameworks/angular.min.js"></script>
	<script src="frameworks/angular-route.min.js"></script>
	
	<!--  Application Specific Javascript -->
	<script src="mystoreSpringApp.js"></script>
	<script src="services/userAccountService.js"></script>
    <script src="services/salesOrderService.js"></script>
    <script src="services/cartService.js"></script>
    <script src="services/catalogService.js"></script>
    <script src="controllers/viewUserAccountController.js"></script>
    <script src="controllers/viewSalesOrderController.js"></script>

 </body>
